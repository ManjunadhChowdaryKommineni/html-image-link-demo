<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>html-image-link-demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
    }
    header h1 {
      margin: 0 0 12px 0;
      font-size: 32px;
    }
    .center {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .logo {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      cursor: pointer;
    }
  </style>
</head>
<body>
  

  <main>
    <div class="center">
      <!-- Use a relative path for the image (logo.jpg placed in same folder or in /assets/) -->
      <a href="https://login.gitam.edu/"  target="_blank" rel="noopener noreferrer">
        <img src="logo.jpg" alt="Hamster logo" class="logo" width="200" height="200">
      </a>

      
    </div>
  </main>
</body>
</html>
